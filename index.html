<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <ul >
            <li class="list active" data-filter="All">All </li>
            <li class="list" data-filter="mobile">mobile </li>
            <li class="list" data-filter="camera">camera </li>
            <li class="list" data-filter="watch">watch </li>
            <li class="list" data-filter="shoe">shoe </li>
            <li class="list" data-filter="headphone">headphone </li>

        </ul>
        <div class="product">
            <div class="itembox mobile"><img src="mobile1.jpg" alt="mlb"></div>
            <div class="itembox camera"><img src="camera1.jpg" alt="cmra"></div>
            <div class="itembox watch"><img src="watch1.jpg" alt="wtch"></div>
            <div class="itembox shoe"><img src="shoe1.jpg" alt="shoe"></div>
            <div class="itembox headphone"><img src="headphone1.jpg" alt="hdpn"></div>


            <div class="itembox mobile"><img src="mobile2.jpg" alt="mlb"></div>
            <div class="itembox camera"><img src="camera2.jpg" alt="cmra"></div>
            <div class="itembox watch"><img src="watch2.jpg" alt="wtch"></div>
            <div class="itembox shoe"><img src="shoe2.jpg" alt="shoe"></div>
            <div class="itembox headphone"><img src="headphone4.jpg" alt="hdpn"></div>


            <div class="itembox mobile"><img src="mobile3.jpg" alt="mlb"></div>
            <div class="itembox camera"><img src="camera3.jpg" alt="cmra"></div>
            <div class="itembox watch"><img src="watch3.jpg" alt="wtch"></div>
            <div class="itembox shoe"><img src="shoe3.jpg" alt="shoe"></div>
            <div class="itembox headphone"><img src="headphone3.jpg" alt="hdpn"></div>


            <div class="itembox mobile"><img src="mobile4.jpg" alt="mlb"></div>
            <div class="itembox camera"><img src="camera4.jpg" alt="cmra"></div>
            <div class="itembox watch"><img src="watch4.jpg" alt="wtch"></div>
            <div class="itembox shoe"><img src="shoe4.jpg" alt="shoe"></div>
            <div class="itembox headphone"><img src="headphone2.jpg" alt="hdpn"></div>
        </div>
    </section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
